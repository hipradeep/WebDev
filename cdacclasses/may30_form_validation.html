<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_m30.css">
    <title>Document</title>
</head>

<body>




    <form action="" name="simpleForm" onsubmit="">
        <div class="formContainer">
            <h1 id="form_heading">Form validation</h1>
            <div class="form_row">
                <label id="lebel" for="first_name">First Name</label>
                <input class="input" type="text" placeholder="Enter first name" name="first_name" value="" required>
            </div>
            <div class="form_row">
                <label id="lebel" for="middle_name">Middle Name</label>
                <input class="input" type="text" placeholder="Enter middle name" name="middle_name" value="" required>
            </div>

            <div class="form_row">
                <label id="lebel" for="last_name">Last Name</label>
                <input class="input" type="text" placeholder="Enter last name" name="last_name" value="" required>
            </div>
            <div class="form_row">
                <label id="lebel" for="email_address">Email address</label>
                <input class="input" type="email" placeholder="Email address" name="email_address" value="" required>
            </div>
            <div class="check">
                <input class="input_check" type="checkbox" required name="msg" id="r1" value="yes"><label id="sub_label"
                    for="r1">Do <strong>not</strong> send me bussiness notifications</label>
            </div>

            <div class="form_row">
                <label class="" id="lebel" for="email_address">Select gender</label>

                <div class="check">
                    <input class="input_radio" type="radio" required name="gender" id="gen_male" value="male"
                        required><label id="sub_label" for="gen_male">Male</label>
                    <input class="input_radio" type="radio" required name="gender" id="gen_female" value="female"
                        required><label id="sub_label" for="gen_female">Femal</label>
                    <input class="input_radio" type="radio" required name="gender" id="gen_oth" value="other"
                        required><label id="sub_label" for="gen_oth">Other</label>

                </div>
            </div>
            <div class="form_row">
                <label id="lebel" for="mobile_address">Mobile number</label>
                <input class="input" type="number" placeholder="Enter mobile" name="mobile_address" value=""
                    minlength="10" maxlength="10" required>
            </div>
            <div class="form_row">

                <label id="lebel" for="mobile_address">Mobile number</label>
                <div class="  document ">
                    <div class="choose_op">
                        <div class="opt">


                            <label for="doc-names" id="sub_label2">Choose doument type:</label>
                            <select name="doc-names" id="doc-names">
                                <option value="" disabled selected hidden>Choose doc type</option>
                                <option value="Adhar">Adhar</option>
                                <option value="PAN">PAN</option>
                                <option value="Driving Licence">Driving Licence</option>
                                <option value="reeses">Reeses</option>
                            </select>
                        </div>
                        <div class="discription">
                            <p class="discription_title">Document must be-</p>
                            <ul>
                                <li>formate of document: pdf/doc</li>
                                <li>size of document: 20KB-500KB</li>
                                <li>document should be readable</li>
                            </ul>
                        </div>
                    </div>



                    <div class="fileConatainer">
                        <div class="selectedPic">
                            <img src="images/placeholder1.webp" alt="" width="100%" height="100%">
                        </div>
                        <input type="file" name="uploadfile" id="img" />

                    </div>


                </div>
               
            </div>
        








        </div>

    </form>



</body>

</html>
